<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Wordz</title>
</head>
<body>
    <h1>WORDZ</h1>
    <div id='div-counter'>
        <h2 id="counter">6</h2>
    </div>

    <div id="instructions">
        <p>Guess the WORD in 6 tries. After each guess the letter will change colors to show how close you are to the correct word.</p>
        <p style="color:green">Green means correct letter and position</p>
        <p style="color:orange">Orange means correct letter wrong position</p>
        <p>Black means the letter is not in the word at all</p>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div id="modal-content">
          
        </div>
      
      </div>
    

    <form id="word-form">
        <input type="text" id="input-word" placeholder="Guess the word.." minlength="5" maxlength="5">
        <button id="submit-word">Enter</button>
    </form>

    <ul id="word-list">
  
    </ul>

    <!-- <script src="../node_modules/axios/dist/axios.min.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
